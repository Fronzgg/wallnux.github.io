<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallNux - Вход</title>
    <link rel="stylesheet" href="auth.css">
    <style>
        /* Современный дизайн как в index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Анимированный фон */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.1) 0%,
                rgba(118, 75, 162, 0.1) 50%,
                rgba(102, 126, 234, 0.1) 100%);
            animation: wave 15s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-30%, -30%) rotate(180deg); }
        }

        /* Контейнер */
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* Главный блок */
        .auth-box {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Логотип */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #b9bbbe;
            font-size: 16px;
        }

        /* Вкладки */
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 10px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #b9bbbe;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .auth-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        /* Контент вкладок */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Формы */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #b9bbbe;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(0, 0, 0, 0.6);
        }

        .form-group input::placeholder {
            color: #72767d;
        }

        /* Кнопки */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* QR код */
        .qr-container {
            text-align: center;
            padding: 20px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .access-code {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 8px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .qr-info {
            color: #b9bbbe;
            font-size: 14px;
            margin-top: 15px;
        }

        /* Переключение режима */
        .switch-mode {
            text-align: center;
            margin-top: 20px;
            color: #b9bbbe;
            font-size: 14px;
        }

        .switch-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .switch-mode a:hover {
            text-decoration: underline;
        }

        /* Загрузка */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Сайдбар с сохраненными аккаунтами */
        .saved-accounts-sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .saved-accounts-sidebar h3 {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 15px 0;
        }

        .saved-accounts-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .saved-account-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .saved-account-item:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .saved-account-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .saved-account-info {
            flex: 1;
            min-width: 0;
        }

        .saved-account-name {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .saved-account-email {
            color: #b9bbbe;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .saved-accounts-sidebar {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .auth-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>WallNux</h1>
                <p id="subtitle">С возвращением!</p>
            </div>

            <!-- Вкладки -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="password">Пароль</button>
                <button class="auth-tab" data-tab="qr">QR код</button>
                <button class="auth-tab" data-tab="code">Код доступа</button>
            </div>

            <!-- Вход по паролю -->
            <div class="tab-content active" id="password-tab">
                <form id="authForm">
                    <div class="form-group" id="usernameGroup" style="display: none;">
                        <label>Имя пользователя</label>
                        <input type="text" id="username" autocomplete="username" placeholder="Введите имя пользователя">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required autocomplete="email" placeholder="Введите email">
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="password" required autocomplete="current-password" placeholder="Введите пароль">
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Войти</button>

                    <div class="switch-mode">
                        <span id="switchText">Нужен аккаунт?</span>
                        <a href="#" id="switchLink">Зарегистрироваться</a>
                    </div>
                </form>
            </div>

            <!-- Вход по QR коду -->
            <div class="tab-content" id="qr-tab">
                <div class="qr-container">
                    <div class="qr-code" id="qrCode">
                        <!-- QR код будет здесь -->
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <p class="qr-info">Отсканируйте QR код в приложении</p>
                    <p class="qr-info" style="margin-top: 10px; font-size: 12px;">
                        Откройте WallNux на телефоне → Настройки → Устройства → Добавить устройство
                    </p>
                </div>
            </div>

            <!-- Вход по коду доступа -->
            <div class="tab-content" id="code-tab">
                <form id="codeForm">
                    <div class="form-group">
                        <label>Код доступа</label>
                        <input type="text" id="accessCode" maxlength="6" placeholder="000000" 
                               style="text-align: center; font-size: 24px; letter-spacing: 8px;">
                    </div>

                    <button type="submit" class="submit-btn">Войти по коду</button>

                    <p class="qr-info" style="margin-top: 20px; text-align: center;">
                        Получите код в приложении:<br>
                        Настройки → Устройства → Добавить устройство
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
