<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket.IO Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #2ecc71; }
        .error { background: #e74c3c; }
        .warning { background: #f39c12; }
        .info { background: #3498db; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #log {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3498db;
            padding-left: 10px;
        }
        .log-error { border-left-color: #e74c3c; }
        .log-success { border-left-color: #2ecc71; }
    </style>
</head>
<body>
    <h1>üîå Socket.IO Connection Test</h1>
    
    <div id="status" class="status info">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
    
    <div>
        <button onclick="testConnection()">üîÑ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</button>
        <button onclick="testAuth()">üîê –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é</button>
        <button onclick="testMessage()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
        <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>
    
    <h2>–õ–æ–≥:</h2>
    <div id="log"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        const token = localStorage.getItem('token');
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testConnection() {
            log('üîå –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...', 'info');
            
            // Check if Socket.IO is loaded
            if (typeof io === 'undefined') {
                log('‚ùå Socket.IO library not loaded!', 'error');
                updateStatus('‚ùå Socket.IO –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
                return;
            }
            log('‚úÖ Socket.IO library loaded', 'success');
            
            // Check token
            if (!token) {
                log('‚ùå No token found in localStorage', 'error');
                updateStatus('‚ùå –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                return;
            }
            log('‚úÖ Token found: ' + token.substring(0, 20) + '...', 'success');
            
            // Try to connect
            log('üîå Connecting to server...', 'info');
            socket = io({
                auth: { token: token },
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                log('‚úÖ Connected! Socket ID: ' + socket.id, 'success');
                updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'success');
            });
            
            socket.on('connect_error', (error) => {
                log('‚ùå Connection error: ' + error.message, 'error');
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            });
            
            socket.on('disconnect', (reason) => {
                log('‚ö†Ô∏è Disconnected: ' + reason, 'error');
                updateStatus('‚ö†Ô∏è –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞', 'warning');
            });
        }
        
        function testAuth() {
            log('üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...', 'info');
            
            if (!token) {
                log('‚ùå No token', 'error');
                return;
            }
            
            if (!currentUser.id) {
                log('‚ùå No user data', 'error');
                return;
            }
            
            log('‚úÖ Token: ' + token.substring(0, 30) + '...', 'success');
            log('‚úÖ User ID: ' + currentUser.id, 'success');
            log('‚úÖ Username: ' + currentUser.username, 'success');
        }
        
        function testMessage() {
            if (!socket || !socket.connected) {
                log('‚ùå Socket not connected. Run connection test first.', 'error');
                return;
            }
            
            log('üì® Sending test message...', 'info');
            
            socket.emit('send-message', {
                channelId: 1,
                message: {
                    text: 'Test message from connection tester',
                    timestamp: new Date()
                }
            });
            
            log('‚úÖ Message sent', 'success');
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded', 'info');
            testAuth();
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
